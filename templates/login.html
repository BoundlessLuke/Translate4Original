<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件翻译系统 - 登录</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                        accent: '#10B981',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            }
            .bg-gradient-custom {
                background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    
    <!-- 登录容器 -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-custom overflow-hidden">
            <!-- 登录头部 -->
            <div class="bg-gradient-custom p-6 text-white">
                <div class="text-center">
                    <i class="fa fa-language text-5xl mb-4"></i>
                    <h1 class="text-2xl font-bold">文件翻译系统</h1>
                    <p class="mt-1 text-blue-100">请登录以继续使用</p>
                </div>
            </div>
            
            <!-- 登录表单 -->
            <div class="p-6">
                <form id="loginForm" class="space-y-4">
                    <!-- 账号输入 -->
                    <div>
                        <label for="userid" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">账号</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="userid" name="userid" required
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="请输入账号">
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <!-- 错误消息显示区域 -->
                    <div id="errorMessage" class="hidden p-3 rounded-md bg-red-50 text-red-700 dark:bg-red-900/30 dark:text-red-300">
                        <i class="fa fa-exclamation-circle mr-2"></i><span id="errorText"></span>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                            <i class="fa fa-sign-in mr-2"></i>登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
        <p>© 2025 文件翻译系统 - BoundlessLuke所有权利保留</p>
    </footer>
    
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            // 隐藏之前的错误消息
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');
            
            // 发送登录请求
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userid: userid,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登录成功，存储用户ID到localStorage
                    if (data.userid) {
                        localStorage.setItem('currentUser', data.userid);
                    }
                    // 重定向到主页
                    window.location.href = '/';
                } else {
                    // 登录失败，显示错误消息
                    const errorText = document.getElementById('errorText');
                    errorText.textContent = data.message || '账号或密码错误，请重试';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('登录请求失败:', error);
                const errorText = document.getElementById('errorText');
                errorText.textContent = '系统错误，请联系管理员';
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
